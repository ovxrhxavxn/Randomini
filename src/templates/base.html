<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="{{ url_for('static', path='js/htmx/htmx.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/bootstrap/bootstrap.bundle.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', path='css/bootstrap/bootstrap.min.css') }}">

    <title>{% block title %}Randomini{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <script src="{{ url_for('static', path='js/roulette.js') }}"></script>
    <style>
        .roulette-container {
            min-height: 300px;
            background: #f9f9fb;
            border-radius: .6rem;
            box-shadow: 0 0 5px #cfd9de;
            padding: 2rem 0 1rem 0;
        }
        .roulette-list {
            max-height: 200px;
            overflow: hidden;
            font-size: 2rem;
        }
        .roulette-item.selected {
            color: #fff;
            background: #2060d8;
            border-radius: 7px;
            padding: 0 .5em;
            transition: background .2s;
        }
        .roulette-scroll-inner {
            display: flex;
            flex-direction: column;
        }
        .roulette-item.selected {
            color: #fff;
            background: #2060d8;
            border-radius: 7px;
            transition: background .2s;
        }
        .roulette-scroll-inner {
            display: flex;
            flex-direction: column;
        }
        .roulette-item {
            font-size: 2.4rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.05em;
            width: 100%;
            margin: 0;
            line-height: 1.25;
            padding: 0.3em 0;
        }
        .roulette-item.selected {
            color: #fff;
            background: #2060d8;
            border-radius: 7px;
            transition: background .2s;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-3">Randomini</h2>
                    <form 
                        id="excel-upload-form"
                        hx-post="/excel/upload"
                        hx-target="#roulette-container"
                        hx-swap="innerHTML"
                        enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Загрузите Excel файл со списком</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xlsx" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Загрузить файл</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div id="roulette-container" class="roulette-container"></div>
        </div>
    </div>
</div>
</body>
</html>
